<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>FAQ</title>
</head>
<body>
      <div class="container">
    <h1>Asked Question</h1>

    <div class="accordion">
       <div class="accordion-item">
        <button class="accordion-header">What is HTML</button>
        <div class="accordion-content">
            <p>HTML stands for Hypertext Markup Language. It is used to structure content on the web</p>
        </div>
       </div>

       <div class="accordion-item">
        <button class="accordion-header">What is CSS</button>
        <div class="accordion-content">
            <p>CSS stands for cascading Style Sheets. It styles HTML element visiually</p>
        </div>
       </div>

       <div class="accordion-item">
        <button class="accordion-header">What is JavaScript</button>
        <div class="accordion-content">
            <p>JavaScript is a programming language used to add interactivity to web pages.</p>
        </div>
       </div>
    </div>
    </div>
    <script src="script.js"></script>
</body>
